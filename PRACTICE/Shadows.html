<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        body {
            font-size: 20px;
            text-align: center;
            color: blue;
            text-shadow: 3px 3px 2px yellow, -3px -3px 2px red;
        }
        #box {
            width: 250px;
            height:200px;
            margin: 0 auto;
            box-shadow: inset 15px 15px 5px 10px darkblue;
        }
    </style>
</head>
<body>
    <div id="box">
    <h1>Exercitiu patriotic</h1>
    </div>
</body>
</html>
