<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structural pseudo-classes</title>
    <style>
        p:nth-last-child(3){
            color: blue;
        }
    </style>
  </head>
  <body>
    <h1>Main heading</h1>
    <p>Paragraph 0. Not in a div.</p>
    <div id="first div" class="content">
      <h2>Subheading</h2>
      <p>Paragraph 1 in the div.</p>
      <p>Paragraph 2 in the div.</p>
      <div id="second div">
          <p>Paragraph 3 in the 2nd div.</p>
      </div>
    </div>
    <p>Paragraph 4, not in a div.</p>
    <p>Paragraph 5, not in a div.</p>
  </body>
</html>
